<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/corona-de-navidad.png">
    <link rel="stylesheet" href="/estilos.css">
    <title>Catálogo Navideño Oriflame</title>
</head>

<body class="d-flex flex-column">
    <!-- INICIO NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container text-center">
            <div class="col-2">
                <a href="#" class="art-navbar">Bolsas</a>
            </div>
            <div class="col-2">
                <a href="#" class="art-navbar">Carteras</a>
            </div>
            <div class="col-4">
                <a class="navbar-brand" href="#" id="titulo-navbar">Catálogo Navideño 2022</a>
            </div>
            <div class="col-2">
                <a href="#" class="art-navbar">Mochilas</a>
            </div>
            <div class="col-2">
                <a href="#" class="art-navbar">Electrodomésticos</a>
            </div>
        </div>
    </nav>
    <!-- FIN NAVBAR -->
    <main>
        <!-- Banner -->
        <section class="container-fluid w-100 px-0">
            <img src="/assets/bannerNavidad.jpg" class="img-fluid">
        </section>
        <!-- Título -->
        <section class="container">
            <h1>Bienvenido a nuestro Outlet Navideño Oriflame 2022</h1>
        </section>
    </main>
    <!-- INICIO FOOTER -->
    <section class="container-fluid w-100 px-0 bg-light">
        <footer class="footer d-flex flex-wrap justify-content-between align-items-center py-3 my-4 ms-2 me-2 bg-light">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                </a>
                <span class="mb-3 mb-md-0">Ana Orozco</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a class="text-muted" href="#">
                        <img src="/assets/instagram.svg" alt="icono de instagram">
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted" href="#">
                        <img src="/assets/facebook.svg" alt="icono de facebook">
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted" href="#">
                        <img src="/assets/whatsapp.svg" alt="icono de whatsapp">
                    </a>
                </li>
            </ul>
        </footer>
    </section>
    <!-- FIN FOOTER -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
